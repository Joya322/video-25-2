<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .btn {
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* body{
            background-color:
        } */
    </style>

    <title>Onclick Handler</title>
  </head>
  <body>
    
    <!-- system1 -->
    <!-- onclick with element in html -->
    <div class="btn">
      <button onclick="document.body.style.backgroundColor = 'lightblue'">
        Make lightblue
      </button>
    </div>

    <!-- system2 -->
    <!-- onclick with function -->
    <div class="btn">
      <button onclick="makeYellowGreen()">Make yellowgreen</button>
    </div>

    <!-- system3 -->
    <!-- onclick with function by getting element by id in js -->
    <div class="btn">
      <button id="make-cadetblue">Make cadetblue</button>
    </div>

    <!-- system3 another -->
    <!-- onclick with function by getting element by id in js -->
    <div class="btn">
      <button id="make-purple">Make purple</button>
    </div>

    <!-- js -->
    <script></script>
    <script src="./js/onClickHandler.js"></script>
  </body>
</html>
